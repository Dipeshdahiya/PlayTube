{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://icons.iconarchive.com/icons/dakirby309/simply-styled/128/YouTube-icon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="{% static 'play/styles/base.css' %}" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <title>{% block title %}{% endblock %}</title>

    {% block html_head %}{% endblock %} {% block css %}{% endblock %}
  </head>
  <body>
    <div class="main">
      <!-- navbar -->
      {% block navbar %}
      {% include 'play/components/navbar.html' %}
      {% endblock %}
      <div class="content">{% block content %} {% endblock %}</div>
    </div>
    <!-- footer -->
    {% block footer %}
    {% endblock %}
  </body>

  <script src="{% static 'play/js/base.js' %}"></script>
  <script
    src="https://kit.fontawesome.com/ec5245fd47.js"
    crossorigin="anonymous"
  ></script>
  {% block scripts %}{% endblock %}
</html>
